<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="login-form" action="adminpage.html" id="form">
       
      <p class="login-text">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        <input type="text" class="login-username" autofocus="true" required="true"  name="username"placeholder="admin" />
        <input type="password" class="login-password" required="true" placeholder="Password" name="password"/>
        <input type="submit" name="Login" value="Login" class="login-submit" />
        <div class="underlay-photo"></div>
      <div class="underlay-black"></div> 
      </form>
</body>
<script src="login.js"></script>
</html>
